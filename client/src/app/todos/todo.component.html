<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoComponent</title>
</head>
<body>
<div *ngIf="todo" class="todo">
  <ul>
    <li>Owner: {{ todo.owner }}</li>
    <li>Status: {{ todo.status }}</li>
    <li>ID: {{todo._id}}</li>
    <li>Category: {{todo.category}}</li>
  </ul>
</div>

</body>
</html>
